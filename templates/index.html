<!doctype html>
<html lang="en">
  <head>
    
    <link rel="icon" href="{{ url_for('static', filename='bills.png') }}" type="image/png">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet" type="text/css" >
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalter2@11.7.5/dist/sweetalert2.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
    <title>Bill Generator</title>
    <style>
      .custom-button {
          background-color: #00ff55; /* Neon green background color when not hovered */
          color: white; /* Text color when not hovered */
          border: 2px solid #00ff55; /* Border size and neon green color */
          padding: 2px 5px; /* Smaller padding inside the button */
          font-size: 17px; /* Smaller font size */
          cursor: pointer; /* Change cursor on hover to indicate interactivity */
          transition: background-color 0.3s, color 0.3s; /* Transition for hover effect */
          
      
          /* Neon effect */
          text-shadow: 0 0 3px #00ff55, 0 0 5px #00ff55, 0 0 8px #00ff55;
          box-shadow: 0 0 3px #00ff55, 0 0 5px #00ff55, 0 0 8px #00ff55;
        }
          /* Hover effect */
        .custom-button:hover {
            background-color: #009944;
            border: 2px solid #009944;
            
            font-weight: bold;
            color: #ffffff;
        }
      </style>


  
    
  </head>
  <body>
        <div class="container-fluid">
            <form class="mx-auto" action="/insertdata" method="POST" enctype="multipart/form-data">
                <h4 class="text-center">Rent_Bill</h4>
                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail1" class="form-label">From_Date</label>
                  <input type="date" class="form-control" id="exampleInputEmail1" name="From_Date" aria-describedby="emailHelp" placeholder="(Last_Month_Date)" required>
                  </div>
              

                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail2" class="form-label">Tenant_Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail2" name="Name" aria-describedby="emailHelp" placeholder="Mr. Guido Van Rossum" required>
                </div>

                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail3" class="form-label">Current_Month_Unit</label>
                  <input type="number" class="form-control" id="exampleInputEmail3" name="Current_Unit" aria-describedby="emailHelp" placeholder="3323" required>
                </div>

                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail4" class="form-label">Last_Month_Unit</label>
                  <input type="number" class="form-control" id="exampleInputEmail4" name="Last_Unit" aria-describedby="emailHelp" placeholder="3219" required>
                </div>

                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail5" class="form-label">Unit_Rate</label>
                  <input type="number" class="form-control" id="exampleInputEmail5" name="Unit" aria-describedby="emailHelp" placeholder="(Enter Your Area Unit Rate)" required>
                </div>

                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail6" class="form-label">Rent</label> 
                  <input type="number" class="form-control" id="exampleInputEmail6" name="Rent" aria-describedby="emailHelp" placeholder="(Enter Your Room Rent)" required>
                  </div>
                
                  <div class="mb-3 mt-5">
                    <label for="document" class="form-label">Meter_Img (optional)</label>
                    <input type="file" class="form-control" id="document" name="document" accept=".pdf, .jpg, .jpeg, .png">
                </div>

              
                <button type="submit" id="insert" class="btn btn-primary mt-5"> <a href="{{ url_for('payment') }}" target="_blank"></a><a href="{{url_for('insertdata')}}" target="_blank"><a href="{{ url_for('download_file', filename=pdf_filename) }}" target="_blank" download>
                  <b>Generate</b></a></a></button>
              
              
              
               <script>
                  $('#insert').click(function() {
                      // Check if all required fields are filled
                      var from_date = $('#exampleInputEmail1').val();
                      var name = $('#exampleInputEmail2').val();
                      var current_unit = $('#exampleInputEmail3').val();
                      var last_unit = $('#exampleInputEmail4').val();
                      var unit_rate = $('#exampleInputEmail5').val();
                      var rent = $('#exampleInputEmail6').val();
                      
              
                      if (from_date && name && current_unit && last_unit && unit_rate && rent) {
                          // All fields are filled, show success message
                          Swal.fire({
                              icon: 'success',
                              title: 'Bill Generated Successfully',
                              didClose: () => {
                                  // Reload the page after displaying the success message
                                  location.reload();
                              }
                          });
                      } else {
                          // Some fields are empty, you can display an error message or take other actions
                          // For example, you can display an error using Swal.fire
                          Swal.fire({
                              icon: 'error',
                              title: 'Please fill in all required fields',
                          });
                      }
                  });
              </script>
              </form>
        </div>
        <!-- WhatsApp Link -->
                
        <a href="https://wa.me/919319170619" target="_blank" style="margin-right: 10px;" class="custom-button">
          <i class="fa fa-whatsapp" style="font-size: 36px; margin-top: 10px;"></i>
          <span style="display: inline; margin-left: 20px; margin-right: 10px;">Help Or Support?</span>
        </a>

  </body>
</html>
